                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Solicita Nuestros Servicios</h1>
        <section class="container">
            <div class="form">
                <select  name="" id="Servicio" required>
                    <option value="0">Selecciona el servicio</option>
                    <option value="1">Desayuno</option>
                    <option value="2">Ancheta</option>
                    <option value="3">Decoracion</option>
                </select>
                <select  onchange="MotiveSelected()"name="" id="motivo" required>
                    <option value="">Selecciona el motivo</option>
                    <option value="">Cumpleaños</option>
                    <option value="">Aniversario</option>
                    <option value="">Graduación</option>
                    <option value="">Baby Shower</option>
                    <option value="">Primera Comunion</option>
                    <option value="">Otro</option>
                </select>
                <textarea name="" id="Algunas_Palabras" cols="30" rows="10" placeholder="Escriba algunas lindas palabras para esa persona especial" required></textarea>
                <label for="fecha" name="fecha_label" id="fecha_label" required>Selecciona la fecha y hora de entrega</label>
                <input type="datetime-local" name="fecha" id="fecha" value="" required>
                <input type="text" name="place" id="place" placeholder="Barrio de entrega" required>
                <input type="text" name="address" id="address" placeholder="Dirección" required>
                <input type="tel" id="cellphone" name="cellphone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Numero celular">
                <input type="email" name="email" id="email" placeholder="e-mail" required>
                <input type="text" name="celebrated_name" id="celebrated_name" placeholder="Nombre del celebrado" required>
                <input type="text" name="celebrator_name" id="celebrator_name" placeholder="Escriba su nombre" required>

            </div>
            <div class="contact">
                <input onclick="SendEmail()" type="submit" value="Enviar">
            </div>
        </section>
    </main>
